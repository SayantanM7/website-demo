<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Let's learn about tables</h1>
   <p>HTML tables are used to display data in a structured format of rows and columns.</p>
    <table border="1">
        <!-- tr stands for table row -->
          <!-- th stands for table header -->
          <!-- td stands for table data -->
         <tr> 
              <th>Name</th>
              <th>Grade</th>
              <th>Fav sports</th>
         </tr>
         <tr>
              <td>Agilan</td>
              <td>7th</td>
              <td>Cricket</td>
         </tr>
         <tr>
              <td>David</td>
              <td>6th</td>
              <td>Football</td>
         </tr>
  
</body>
</html>
